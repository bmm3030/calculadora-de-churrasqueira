<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest"></script>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-bbq-light flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="bg-bbq-primary text-white p-6 text-center">
            <h1 class="text-3xl font-bold mb-2">Calculadora de Churrasco</h1>
            <p class="text-orange-100">Planeje seu churrasco com facilidade!</p>
        </div>

        <form id="bbq-form" class="p-6 md:p-8 space-y-6">
            <div>
                <label for="adults" class="block text-sm font-medium text-gray-700 mb-1">
                    <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/users.svg" alt="Ícone Adultos" class="inline-block w-4 h-4 mr-1 align-text-bottom"/>
                    Número de Adultos:
                </label>
                <input type="number" id="adults" name="adults" min="0" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500 transition duration-150 ease-in-out"
                       placeholder="Ex: 10">
                <p id="adults-error" class="error-message hidden"></p>
            </div>

            <div>
                <label for="children" class="block text-sm font-medium text-gray-700 mb-1">
                    <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/baby.svg" alt="Ícone Crianças" class="inline-block w-4 h-4 mr-1 align-text-bottom"/>
                    Número de Crianças:
                </label>
                <input type="number" id="children" name="children" min="0" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500 transition duration-150 ease-in-out"
                       placeholder="Ex: 5">
                 <p id="children-error" class="error-message hidden"></p>
            </div>

            <div>
                <label for="drinkingAdults" class="block text-sm font-medium text-gray-700 mb-1">
                    <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/beer.svg" alt="Ícone Bebida Alcoólica" class="inline-block w-4 h-4 mr-1 align-text-bottom"/>
                    Adultos que consomem bebida alcoólica:
                </label>
                <input type="number" id="drinkingAdults" name="drinkingAdults" min="0" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500 transition duration-150 ease-in-out"
                       placeholder="Ex: 8">
                 <p id="drinkingAdults-error" class="error-message hidden"></p>
            </div>

            <button type="submit"
                    class="w-full bg-bbq-secondary hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-150 ease-in-out flex items-center justify-center space-x-2">
                 <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/calculator.svg" alt="Ícone Calculadora" class="w-5 h-5"/>
                 <span>Calcular Quantidades</span> 
            </button>
        </form>

        <div id="results-container" class="p-6 md:p-8 border-t border-gray-200">
             <h2 class="text-xl font-semibold text-bbq-primary mb-4 text-center">Estimativa para o seu Churrasco:</h2>
             <div id="results" class="bg-gray-50 p-6 rounded-lg shadow-inner space-y-3 hidden">
                </div>
             <div id="general-error" class="error-message text-center mt-4 hidden"></div>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
