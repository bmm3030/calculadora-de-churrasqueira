<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco - Estime Quantidades Fácil</title> <meta name="description" content="Calcule facilmente a quantidade de carne, acompanhamentos e bebidas para seu churrasco! Informe o número de adultos e crianças e obtenha sua lista de compras.">


    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdf2e9;
        }
        .bg-bbq-primary { background-color: #c0392b; }
        .text-bbq-primary { color: #c0392b; }
        .bg-bbq-secondary { background-color: #e67e22; }
        .text-bbq-secondary { color: #e67e22; }
        .border-bbq-accent { border-color: #8c4a2b; }
        .bg-bbq-light { background-color: #fdf2e9; }
        #results {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        #results.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .error-message {
            color: #c0392b;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RGTEVBRJQE"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-RGTEVBRJQE');

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Calculadora de Churrasco",
      "description": "Ferramenta online para calcular a quantidade estimada de carne, acompanhamentos e bebidas para um churrasco, baseado no número de convidados.",
      "applicationCategory": "Utilities",
      "operatingSystem": "All",
      "browserRequirements": "Requires JavaScript. Tested on modern browsers.",
      "url": "https://calculadoradechurrasco.com.br/", // SEO: Substitua pela URL real da sua página quando hospedada
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "BRL"
      },
      "creator": {
         "@type": "Organization", 
         "name": "Mania de Churrasco" // SEO: Substitua pelo seu nome ou da organização
       }
    }
    </script>

</head>
<body class="bg-bbq-light flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="bg-bbq-primary text-white p-6 text-center">
            <h1 class="text-3xl font-bold mb-2">Calculadora de Churrasco</h1>
            <p class="text-orange-100">Planeje seu churrasco perfeito! Use nossa calculadora para estimar a quantidade ideal de carne, acompanhamentos e bebidas e evite desperdícios.</p>
        </div>

        <form id="bbq-form" class="p-6 md:p-8 space-y-6">
            <div>
                <label for="adults" class="block text-sm font-medium text-gray-700 mb-1">
                    <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/users.svg" alt="Ícone Adultos" class="inline-block w-4 h-4 mr-1 align-text-bottom"/>
                    Número de Adultos:
                </label>
                <input type="number" id="adults" name="adults" min="0" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500 transition duration-150 ease-in-out"
                       placeholder="Ex: 10">
                <p id="adults-error" class="error-message hidden"></p>
            </div>

            <div>
                <label for="children" class="block text-sm font-medium text-gray-700 mb-1">
                    <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/baby.svg" alt="Ícone Crianças" class="inline-block w-4 h-4 mr-1 align-text-bottom"/>
                    Número de Crianças:
                </label>
                <input type="number" id="children" name="children" min="0" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500 transition duration-150 ease-in-out"
                       placeholder="Ex: 5">
                 <p id="children-error" class="error-message hidden"></p>
            </div>

            <div>
                <label for="drinkingAdults" class="block text-sm font-medium text-gray-700 mb-1">
                    <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/beer.svg" alt="Ícone Bebida Alcoólica" class="inline-block w-4 h-4 mr-1 align-text-bottom"/>
                    Adultos que consomem bebida alcoólica:
                </label>
                <input type="number" id="drinkingAdults" name="drinkingAdults" min="0" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500 transition duration-150 ease-in-out"
                       placeholder="Ex: 8">
                 <p id="drinkingAdults-error" class="error-message hidden"></p>
            </div>

            <button type="submit"
                    class="w-full bg-bbq-secondary hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-150 ease-in-out flex items-center justify-center space-x-2">
                 <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/calculator.svg" alt="Ícone Calculadora" class="w-5 h-5"/>
                 <span>Calcular Quantidades</span>
            </button>
        </form>

        <div id="results-container" class="p-6 md:p-8 border-t border-gray-200">
             <h2 class="text-xl font-semibold text-bbq-primary mb-2 text-center">Estimativa para o seu Churrasco:</h2>
             <p class="text-sm text-gray-600 text-center mb-4">Veja abaixo as quantidades sugeridas com base no número de convidados informados.</p>
             <div id="results" class="bg-gray-50 p-6 rounded-lg shadow-inner space-y-3 hidden">
                </div>
             <div id="general-error" class="error-message text-center mt-4 hidden"></div>
        </div>
    </div>

    <script>
        // Seleciona os elementos do DOM
        const form = document.getElementById('bbq-form');
        const adultsInput = document.getElementById('adults');
        const childrenInput = document.getElementById('children');
        const drinkingAdultsInput = document.getElementById('drinkingAdults');
        const resultsDiv = document.getElementById('results');
        const resultsContainer = document.getElementById('results-container');
        const adultsError = document.getElementById('adults-error');
        const childrenError = document.getElementById('children-error');
        const drinkingAdultsError = document.getElementById('drinkingAdults-error');
        const generalError = document.getElementById('general-error');

        // Constantes para cálculo (em gramas e mililitros)
        const MEAT_PER_ADULT = 500; // g
        const MEAT_PER_CHILD = 200; // g
        const SIDES_PER_ADULT = 150; // g
        const SIDES_PER_CHILD = 100; // g
        const NON_ALCOHOLIC_DRINKS_PER_PERSON = 600; // ml
        const ALCOHOLIC_DRINKS_PER_DRINKING_ADULT = 2000; // ml (2 Litros)

        // Função para limpar mensagens de erro
        function clearErrors() {
            adultsError.textContent = ''; adultsError.classList.add('hidden');
            childrenError.textContent = ''; childrenError.classList.add('hidden');
            drinkingAdultsError.textContent = ''; drinkingAdultsError.classList.add('hidden');
            generalError.textContent = ''; generalError.classList.add('hidden');
            resultsDiv.classList.add('hidden'); resultsDiv.classList.remove('visible');
        }

        // Função para exibir mensagem de erro específica
        function showError(element, message) {
            element.textContent = message; element.classList.remove('hidden');
        }

        // Adiciona o listener para o evento de submit do formulário
        form.addEventListener('submit', function(event) {
            event.preventDefault(); clearErrors();

            const adults = parseInt(adultsInput.value || '0');
            const children = parseInt(childrenInput.value || '0');
            const drinkingAdults = parseInt(drinkingAdultsInput.value || '0');

            let isValid = true;
            if (adultsInput.value.trim() === '' || isNaN(adults) || adults < 0) { showError(adultsError, 'Por favor, insira um número válido de adultos (0 ou mais).'); isValid = false; }
            if (childrenInput.value.trim() === '' || isNaN(children) || children < 0) { showError(childrenError, 'Por favor, insira um número válido de crianças (0 ou mais).'); isValid = false; }
            if (drinkingAdultsInput.value.trim() === '' || isNaN(drinkingAdults) || drinkingAdults < 0) { showError(drinkingAdultsError, 'Por favor, insira um número válido de adultos que bebem (0 ou mais).'); isValid = false; }
            if (isValid && drinkingAdults > adults) { showError(drinkingAdultsError, 'O número de adultos que bebem não pode ser maior que o total de adultos.'); isValid = false; }
            if (isValid && adults <= 0 && children <= 0) { showError(generalError, 'É necessário ter pelo menos 1 adulto ou 1 criança para calcular.'); isValid = false; }

            if (!isValid) { resultsDiv.innerHTML = ''; resultsDiv.classList.add('hidden'); resultsDiv.classList.remove('visible'); return; }

            const totalPeople = adults + children;
            const totalMeatGrams = (adults * MEAT_PER_ADULT) + (children * MEAT_PER_CHILD);
            const totalMeatKg = (totalMeatGrams / 1000).toFixed(2);
            const totalSidesGrams = (adults * SIDES_PER_ADULT) + (children * SIDES_PER_CHILD);
            const totalSidesKg = (totalSidesGrams / 1000).toFixed(2);
            const totalNonAlcoholicMl = totalPeople * NON_ALCOHOLIC_DRINKS_PER_PERSON;
            const totalNonAlcoholicLiters = (totalNonAlcoholicMl / 1000).toFixed(2);
            const totalAlcoholicMl = drinkingAdults * ALCOHOLIC_DRINKS_PER_DRINKING_ADULT;
            const totalAlcoholicLiters = (totalAlcoholicMl / 1000).toFixed(2);

            resultsDiv.innerHTML = `
                <p class="flex justify-between items-center"><span class="font-medium text-gray-700"><img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/beef.svg" alt="Ícone Carne" class="inline-block w-4 h-4 mr-1 align-text-bottom"/> Carne:</span><span class="text-lg font-semibold text-bbq-secondary">${totalMeatKg} kg</span></p>
                <p class="flex justify-between items-center"><span class="font-medium text-gray-700"><img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/salad.svg" alt="Ícone Acompanhamentos" class="inline-block w-4 h-4 mr-1 align-text-bottom"/> Acompanhamentos:</span><span class="text-lg font-semibold text-bbq-secondary">${totalSidesKg} kg</span></p>
                <p class="flex justify-between items-center"><span class="font-medium text-gray-700"><img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/cup-soda.svg" alt="Ícone Refrigerante" class="inline-block w-4 h-4 mr-1 align-text-bottom"/> Bebidas não alcoólicas:</span><span class="text-lg font-semibold text-bbq-secondary">${totalNonAlcoholicLiters} L</span></p>
                ${drinkingAdults > 0 ? `<p class="flex justify-between items-center"><span class="font-medium text-gray-700"><img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/beer.svg" alt="Ícone Cerveja" class="inline-block w-4 h-4 mr-1 align-text-bottom"/> Bebidas alcoólicas:</span><span class="text-lg font-semibold text-bbq-secondary">${totalAlcoholicLiters} L</span></p>` : ''}
                 <p class="text-xs text-gray-500 pt-3 text-center">*Estimativas baseadas em consumo médio. Ajuste conforme necessário.</p>
            `;

            resultsDiv.classList.remove('hidden');
            void resultsDiv.offsetWidth;
            resultsDiv.classList.add('visible');
            resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
    </script>

</body>
</html>
